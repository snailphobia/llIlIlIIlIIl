<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Passgen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .form-control {
        width: 25%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="{% url 'submit_form' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="input1">Text Input 1:</label>
          <input type="text" class="form-control" id="input1" name="input1">
        </div>
        <div class="form-group">
          <label for="input2">Text Input 2:</label>
          <input type="text" class="form-control" id="input2" name="input2">
        </div>
        <button type="submit" class="btn btn-primary" id="button1">Button 1</button>
        <button type="submit" class="btn btn-secondary" id="button2">Button 2</button>
      </form>
    </div>
  </body>
</html>

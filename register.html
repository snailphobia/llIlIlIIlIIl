<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Button and Text Input Example</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<style>
		.form-control {
			width: 25%;
			margin-bottom: 10px;
		}
		</style>
	</head>
	<body>
		<div class="container">
		<form>
			<div class="form-group">
			<label for="input1">Text Input 1:</label>
			<input type="text" class="form-control" id="input1">
			</div>
			<div class="form-group">
			<label for="input2">Text Input 2:</label>
			<input type="text" class="form-control" id="input2">
			</div>
			<div class="form-group">
			<label for="input3">Text Input 3:</label>
			<input type="text" class="form-control" id="input3">
			</div>
			<button type="button" class="btn btn-primary" id="button">Submit</button>
		</form>
		</div>
	</body>
</html>
